{% extends 'layout.html' %}

{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>用户列表</span></li>
</ol>
<h3>用户列表</h3>
<!--包含一个模板到当前位置-->
{% include 'page.html' %}
<table class="table table-hover table-bordered">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否是管理员</th>
    </tr>
    <!--for：遍历对象和数组-->
    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {%if user.isAdmin%}是{%endif%}
        </td>
    </tr>
    {% endfor %}

</table>
{% include 'page.html' %}
{% endblock %}
